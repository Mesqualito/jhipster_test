<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chooser">
            <h2><span jhiTranslate="radiobuttonsApp.chooser.detail.title">Chooser</span> {{chooser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="radiobuttonsApp.chooser.enumeration">Enumeration</span></dt>
                <dd>
                    <span jhiTranslate="{{'radiobuttonsApp.Enums.' + chooser.enumeration}}">{{chooser.enumeration}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chooser', chooser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
