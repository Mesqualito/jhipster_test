<div>
    <h2 id="page-heading">
        <span jhiTranslate="radiobuttonsApp.chooser.home.title">Choosers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chooser" [routerLink]="['/chooser/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="radiobuttonsApp.chooser.home.createLabel">
            Create a new Chooser
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="choosers?.length === 0">
        <span jhiTranslate="radiobuttonsApp.chooser.home.notFound">No choosers found</span>
    </div>
    <div class="table-responsive" *ngIf="choosers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="radiobuttonsApp.chooser.enumeration">Enumeration</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chooser of choosers ;trackBy: trackId">
                <td><a [routerLink]="['/chooser', chooser.id, 'view' ]">{{chooser.id}}</a></td>
                <td jhiTranslate="{{'radiobuttonsApp.Enums.' + chooser.enumeration}}">{{chooser.enumeration}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chooser', chooser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chooser', chooser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(chooser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
